<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contoso | Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Style/style.css" />
    <script src="../PageScripts/apply.js"></script>
</head>
<body>
    <nav>
        <a href="Home.html" class="nav_logo">Contoso Mortgage</a>
        <a href="SignIn.html" class="nav_ele">Sign In</a>
        <a href="About.html" class="nav_ele">About Us</a>
        <div class="nav_ele selected">Apply for Loan</div>
        <a href="Help.html" class="nav_ele">Help</a>
    </nav>

    <form id="formContact" class="animate form_apply" style="z-index:3;" onsubmit="return false;" action="">
        <h2>Information</h2>
        <div class="form-row">
            <div class="col-md-6">
                <label>First:</label>
                <input id="FirstName" class="form-control" type="text" onblur="validateChars(this)"/>
                <div id="FirstNameValidate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>Last:</label>
                <input id="LastName" class="form-control" type="text" onblur="validateChars(this)"/>
                <div id="LastNameValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>SSN:</label>
                <input id="SSN" class="form-control" type="text" onblur="validateSSN(this)"/>
                <div id="SSNValidate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>Email:</label>
                <input id="Email" class="form-control" type="text" onblur="validate(this)" />
                <div id="EmailValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>MobilePhone:</label>
                <input id="MobilePhone" class="form-control" type="text" onblur="validatePhone(this)" />
                <div id="MobilePhoneValidate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>Business Phone:</label>
                <input id="BusinessPhone" class="form-control" type="text" onblur="validatePhone(this)" />
                <div id="BusinessPhoneValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>Address Line 1:</label>
                <input id="AddressLine1" class="form-control" type="text" onblur="validate(this)"/>
                <div id="AddressLine1Validate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>Address Line 2:</label>
                <input id="AddressLine2" class="form-control" type="text" onblur="validate(this)" />
                <div id="AddressLine2Validate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>City:</label>
                <input id="City" class="form-control" type="text" onblur="validateChars(this)"  />
                <div id="CityValidate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>State:</label>
                <input id="State" class="form-control" type="text" onblur="validateChars(this)" />
                <div id="StateValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>Country:</label>
                <select id="Country" class="form-control">
                    <option value="US" selected>United States</option>
                    <option value="Canada">Canada</option>
                </select>

                <!--<input id="Country" class="form-control" type="text" onblur="validateChars(this)" />
    <div id="CountryValidate" class="validation"></div>-->
            </div>
            <div class="col-md-6">
                <label>Zip Code:</label>
                <input id="ZipCode" class="form-control" type="text" onblur="validateNumbers(this)" />
                <div id="ZipCodeValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <input style="margin:20px;text-align:right;" class="btn btn-primary pull-right" type="submit" value="Next" onclick="formContactSubmit()" />
            <div id="SubmitValidate" style="margin:25px;" class="validation"></div>
        </div>
    </form>

    <form id="formMortgage" style="z-index:2;" class="hiddenForm form_apply" onsubmit="return false;" action="">
        <h2>Loan Details</h2>
        <div class="form-row">
            <div class="col-md-6">
                <label>Mortgage Name</label>
                <input id="MortgageName" class="form-control" type="text" onblur="validateChars(this)" value="House Mortgage" />
                <div id="MortgageNameValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label>Mortgage Loan Amount</label>
                <input id="MortgageAmount" class="form-control" type="text" onblur="validateNumbers(this)" value="100000" />
                <div id="MortgageAmountValidate" class="validation"></div>
            </div>
            <div class="col-md-6">
                <label>Option:</label>
                <select id="Option" class="form-control">
                    <option value="273250000">10 years</option>
                    <option value="273250001">20 years</option>
                    <option value="273250002">30 years</option>
                </select>
                <div id="OptionValidate" class="validation"></div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <label class="btn">
                    Upload File(s) <input id="fileUplaod" type="file" accept="" onchange="handleFileInput(this)" multiple hidden>
                    <label id="files"></label>
                </label>
                <label id="filesValidate"></label>
            </div>
        </div>
        <div class="form-row">
            <input style="margin:20px;text-align:right;" class="btn btn-primary pull-right" type="submit" value="Next" onclick="formMortgageSubmit()" />
            <div id="SubmitValidate" style="margin:25px;" class="validation"></div>
        </div>
    </form>

    <div></div>
    <footer></footer>
</body>
</html>
