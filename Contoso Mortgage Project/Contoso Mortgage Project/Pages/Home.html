<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contoso | Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Style/style.css" />
    <script src="../PageScripts/script.js"></script>
</head>
<body onload="checkSessionLoad('home')">
    <nav>
        <a href="Home.html" class="nav_logo">Contoso Mortgage</a>
        <a id="sign_in" href="SignIn.html" class="nav_ele">Sign In</a>
        <a id="account" href="Account.html" class="nav_ele no_display">Account</a>
        <a href="About.html" class="nav_ele">About Us</a>
        <a href="Apply.html" class="nav_ele">Apply for Loan</a>
        <a href="Help.html" class="nav_ele">Help</a>
    </nav>
    <div id="slideShow" class="col-md-12">
        <div id="slide1" class="slide" style="z-index:4;position:absolute;">
            <img class="slidesNorm" src="./pics/slide1.jpg" alt="SUNY Morrisville" class="slide" style="z-index:1;">
            <img class="slidesMobile" src="./pics/mslide1.jpg" alt="SUNY Morrisville" class="slide" style="z-index:1;">
        </div>

        <div id="slide2" class="slide" style="z-index:3;position:absolute;">
            <img class="slidesNorm" src="./pics/slide2.jpg" alt="New York City" class="slide" style="z-index:2;">
            <img class="slidesMobile" src="./pics/mslide2.jpg" alt="New York City" class="slide" style="z-index:2;">
        </div>

        <div id="slide3" class="slide" style="z-index:2;position:absolute;">
            <img class="slidesNorm" src="./pics/slide3.jpg" alt="SUNY Oswego" class="slide" style="z-index:1;">
            <img class="slidesMobile" src="./pics/mslide3.jpg" alt="SUNY Oswego" class="slide" style="z-index:1;">
        </div>

        <div id="slide4" class="slide" style="z-index:1;position:absolute;">
            <img class="slidesNorm" src="./pics/slide4.jpg" alt="Trinidad & Tobago" class="slide" style="z-index:2;">
            <img class="slidesMobile" src="./pics/mslide4.jpg" alt="Trinidad & Tobago" class="slide" style="z-index:2;">
        </div>

        <div class="slideNav" id="next" style="float:right;" onclick="slideNext()">
            <img src="./pics/next.png" alt="Next Slide" style="height:105px;width:138px;" />
        </div>

        <div class="slideNav" id="prev" style="float:left;" onclick="slidePrev()">
            <img src="./pics/prev.png" alt="Previous Slide" />
        </div>

        <div class="slidebtncontainer">
            <div id="slidebtn1" class="slidebtn" onclick="slidebtn(1)">
            </div>
            <div id="slidebtn2" class="slidebtn" onclick="slidebtn(2)">
            </div>
            <div id="slidebtn3" class="slidebtn" onclick="slidebtn(3)">
            </div>
            <div id="slidebtn4" class="slidebtn" onclick="slidebtn(4)">
            </div>
        </div>
    </div>
    <div></div>
    <footer></footer>
</body>
</html>
