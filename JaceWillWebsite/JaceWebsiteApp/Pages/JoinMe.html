<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link href="../style/style.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

    <script src="scripts/jquery-3.0.0.slim.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="../scripts/umd/popper.js"></script>

    <script src="../scripts/myScripts/joinScripts.js"></script>
    <title>Jace I. Williams</title>
</head>
<body>
    <div class="pageContainer">
        <div>
            <header class="jumbotron"><h1>Jace I. Williams</h1></header>
            <div class="menuBar">
                <a class="menu" href="../Pages/Home.html">Home</a>
                <a class="menu" href="../Pages/About.Html">About Me</a>
                <a class="menu" href="../Pages/Contact.html">Contact</a>
                <a class="menu" href="../Pages/JoinMe.html">Join Me</a>
                <a class="menu menuRegister" href="../Register.html">Register</a>
            </div>
        </div>
        <div class="content">
            <form style="background-color:#dadada;margin-top: 20px;" action="">
                <div id="joinMeForm" class="form-group">

                    <fieldset class="col-md-12">
                        <legend>Info</legend>
                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <input id="firstName" class="form-control" type="text" placeholder="First Name" onblur="validateFLNames('firstName', 'lastName')" required />
                                <div id="firstNameValidate"></div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <input id="lastName" class="form-control" type="text" placeholder="Last Name" onblur="validateFLNames('lastName', 'firstName')" required />
                                <div id="lastNameValidate"></div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <input id="age" class="form-control" type="text" placeholder="Age" onblur="validateNumbers(this)" required />
                                <div id="ageValidate"></div>
                            </div>
                            <div class="col-md-1 mb-3">
                                <input id="maleBtn" class="btn btn-dark" style="display:inline-block;" type="button" name="gender" value="male" onclick="genderSelect(this)"/> <br />
                            </div>
                            <div class="col-md-1 mb-3">
                                <input id="femaleBtn" class="btn" style="display:inline-block;" type="button" name="gender" value="female" onclick="genderSelect(this)"/> <br />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="col-md-12" id="addressFS">
                        <legend> Address </legend>
                        <div class="form-row">
                            <div class="col-md-5 mb-3">
                                <input id="address1" class="form-control" placeholder="Address Line 1" type="text" required />
                                <div id="address1Validate"></div>
                            </div>
                            <div class="col-md-5 mb-3">
                                <input id="address2" class="form-control" placeholder="Address Line 2" type="text" required />
                                <div id="address2Validate"></div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <input id="zip" class="form-control" placeholder="ZipCode" type="text" onblur="validateZip(this)" required />
                                <div id="zipValidate"></div>
                            </div>
                        </div>

                        <div class="form-row" style="padding-top:20px;">
                            <div class="col-md-5 mb-3">
                                <input id="city" class="form-control" placeholder="City" type="text" onblur="validateChars(this)" required />
                                <div id="cityValidate"></div>
                            </div>
                            <div class="col-md-2 mb-3">
                                <input id="state" class="form-control" placeholder="State" type="text" onblur="validateChars(this)" required />
                                <div id="stateValidate"></div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <input id="country" class="form-control" placeholder="Country" type="text" onblur="validateChars(this)" required />
                                <div id="countryValidate"></div>
                            </div>
                            <div class=" col-md-2 mb-3">
                                <select class="custom-select" id="inputGroupSelect01">
                                    <option value="0" onclick="permAddress(this)" selected>Permanent Address</option>
                                    <option value="1" onclick="permAddress(this)">Current Address</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <div id="permTarget"></div>
                    <fieldset class="col-md-12">
                        <legend>Details</legend>
                        <div class="form-row" style="padding-top:20px;">
                            <div class="col-md-2 mb-3">
                                <input id="cCode" class="form-control" placeholder="Country Code" onblur="validateNumbers(this)" type="text" required/>
                                <div id="cCodeValidate"></div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <input id="phone" class="form-control" placeholder="Phone" onblur="validateNumbers(this)" type="text" required />
                                <div id="phoneValidate"></div>
                            </div>
                            <div class="col-md-1 mb-3">
                                <input id="ext" class="form-control" placeholder="Ext" onblur="validateNumbers(this)" type="text" required />
                                <div id="extValidate"></div>
                            </div>
                            <div class="col-md-5 mb-3">
                                <input id="email" class="form-control" placeholder="Email" type="text" required />
                                <div id="emailValidate"></div>
                            </div>
                            <div class="col-md-1 mb-3">
                                <input id="submit" class="btn btn-primary" type="submit" value="Submit" required />
                                <div id="emailValidate"></div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
        <footer>&copy;Jace Williams. All rights reserved as per 2018</footer>
    </div>
</body>
</html>
