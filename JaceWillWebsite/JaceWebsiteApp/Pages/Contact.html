<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link href="../style/style.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

    <script src="scripts/jquery-3.0.0.slim.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="../scripts/umd/popper.js"></script>

    <script src="../scripts/myScripts/joinScripts.js"></script>

    <title>Jace I. Williams|Contact</title>
</head>
<body>
    <div class="pageContainer">
        <div>
            <header class="jumbotron"><h1>Jace I. Williams</h1></header>
            <div class="menuBar">
                <a class="menu" href="../Pages/Home.html">Home</a>
                <a class="menu" href="../Pages/About.Html">About Me</a>
                <a class="menu active" href="../Pages/Contact.html">Contact</a>
                <a class="menu" href="../Pages/JoinMe.html">Join Me</a>
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <address class="col-md-6" style="margin-top: 100px;">
                Address:
                <span>119 W 31st St</span>
                <span>New York, NY, 10001</span>
                <br />
                <span>email:</span>   <a href="mailto:jacewill963@gmail.com">jacewill963@gmail.com</a><br />
                <span>web: </span><a href="http://www.jacewilliams.tech">www.jacewilliams.tech</a>
            </address>
            <div class="col-md-6 input-group">
                <form action="/Pages/success.html" method="get" id="contactForm">
                    <fieldset class="form-control" style="border:1px dotted grey">
                        <legend>Send us your query</legend>
                        <div class="form-group row" style="margin:2px">
                            <label class="col-md-4 col-form-label" for="name">Name:</label>
                            <input class="col-md-8 form-control" type="text" id="name" name="user_name" placeholder="Enter your name here">
                            <span class="invalid-feedback">Name is required </span>
                        </div>
                        <div class="form-group row" style="margin:2px">
                            <label class="col-md-4 col-form-label" for="mail">E-mail:</label>
                            <input class="col-md-8 form-control" type="email" id="mail" name="user_mail" placeholder="Enter your email here" autocomplete="on">

                        </div>
                        <div class="form-group row" style="margin:2px">
                            <label class="col-md-4 col-form-label" for="msg">Message:</label>
                            <textarea class="col-md-8 form-control" id="msg" name="user_message" placeholder="Write your query here"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3">
                                <label class="form-check-label" for="invalidCheck3">
                                    Agree to terms and conditions
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>

                        <div id="error" style="color:red"></div>
                        <div class="form-group row" style="margin:0px 10px;">
                            <button class="btn btn-primary" type="submit">Send your message</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>





        <footer>&copy;Jace Williams. All rights reserved as per 2018</footer>
    </div>
    <script src="../scripts/content/Register.js"></script>
</body>
</html>
